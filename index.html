<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomoglobo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="main.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Audio -->
    <audio id="audio" autoplay muted>
      <source src="" type="audio/mpeg" />
    </audio>
    <audio id="audio-alert" autoplay muted>
      <source src="" type="audio/mpeg" />
    </audio>
    <!-- Pomodoro & Sounds Section -->
    <section id="section-1">
      <!-- Nav -->
      <nav>
        <div class="nav-logo">
          <img src="images/logo.svg" alt="" />
          <p>POMOGLOBO</p>
        </div>
        <div class="nav-divider"></div>
        <div class="nav-buttons-container">
          <a class="nav-how-button" href="#section-3">HOW TO USE</a>
          <button class="nav-menu-button">
            <img src="images/menu.svg" alt="Open menu" />
            <div class="menu hidden">
              <span>FOCUS MINUTES</span>
              <div class="focus-selection">
                <span class="focus">25</span>
                <div>
                  <img src="images/up.svg" />
                  <img src="images/down.svg" />
                </div>
              </div>
              <span>BREAK MINUTES</span>
              <div class="break-selection">
                <span class="break">5</span>
                <div>
                  <img src="images/up.svg" />
                  <img src="images/down.svg" />
                </div>
              </div>
              <span class="save">SAVE</span>
            </div>
          </button>
        </div>
      </nav>
      <!-- Sounds -->
      <div class="sounds">
        <h1>
          Choose <br />
          a Sound.
        </h1>
        <span>
          <img src="images/big-arrow.svg" aria-hidden="true" />
        </span>
        <div class="sound-toggles-container">
          <div class="toggle-container">
            <input type="radio" id="rain" class="offscreen" name="sounds" />
            <label for="rain" class="switch"></label>
            <p>RAIN</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="forest" class="offscreen" name="sounds" />
            <label for="forest" class="switch"></label>
            <p>FOREST</p>
          </div>
          <div class="toggle-container">
            <input
              type="radio"
              id="fireplace"
              class="offscreen"
              name="sounds"
            />
            <label for="fireplace" class="switch"></label>
            <p>FIREPLACE</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="evening" class="offscreen" name="sounds" />
            <label for="evening" class="switch"></label>
            <p>EVENING</p>
          </div>
        </div>
      </div>
      <!-- Pomodoro -->
      <div class="pomodoro">
        <div class="pomodoro-image-container"></div>
        <div class="pomodoro-section">
          <div class="pomodoro-container">
            <div class="timer-container">
              <div class="timer">
                <span></span>
                <span>:</span>
                <span></span>
              </div>
              <div class="button-container">
                <button class="pomodoro-button">
                  <img src="images/play.svg" alt="Play" />
                </button>
                <button class="pomodoro-button">
                  <img src="images/restart.svg" alt="Restart" />
                </button>
              </div>
            </div>
            <div class="status-display">
              <h1>Start.</h1>
            </div>
            <div class="round-display">
              <p>ROUND</p>
              <div class="rounds-container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <a href="#section-2">
            <img src="images/down-arrow.svg" alt="Arrow down" />
          </a>
        </div>
      </div>
    </section>
    <!-- Tasks Section -->
    <section id="section-2">
      <div class="tasks-sidebar">
        <a href="#section-1">
          <img src="images/up-arrow.svg" alt="Arrow up" />
        </a>
        <div class="tasks-title">
          <h1>Tasks</h1>
          <button>+</button>
        </div>
        <a href="#section-3">
          <img src="images/down-arrow.svg" alt="Arrow down" />
        </a>
      </div>
      <div class="tasks-container"> </div>
    </section>
    <!-- Template -->
    <template class="task-template">
      <div class="task">
        <button>X</button>
        <div>
          <input type="checkbox" class="task-checkbox" />
          <span role="textbox" contenteditable class="task-description"></span>
        </div>
      </div>
    </template>
    <!-- About Section -->
    <section id="section-3">
      <a href="#section-2">
        <img src="images/up-arrow.svg" alt="Arrow up" />
      </a>
    </section>
  </body>
</html>
