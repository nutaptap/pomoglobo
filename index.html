<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomoglobo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="main.js"></script>
  </head>
  <!-- Body -->
  <body>
    <!-- Pomodoro & Sounds Section -->
    <section id="section-1">
      <!-- Nav -->
      <nav>
        <div class="nav-logo">
          <img src="images/logo.svg" alt="" />
          <p>POMOGLOBO</p>
        </div>
        <div class="nav-divider"></div>
        <div class="nav-buttons-container">
          <button class="nav-how-button">HOW TO USE</button>
          <button class="nav-menu-button">
            <img src="images/menu.svg" alt="Open menu" />
          </button>
        </div>
      </nav>
      <!-- Sounds -->
      <div class="sounds">
        <h1>
          Choose <br />
          a Sound.
        </h1>
        <button>
          <img src="images/big-arrow.svg" aria-hidden="true" />
        </button>
        <div class="sound-toggles-container">
          <div class="toggle-container">
            <input type="radio" id="rain" class="offscreen" name="sounds" />
            <label for="rain" class="switch"></label>
            <p>RAIN</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="forest" class="offscreen" name="sounds" />
            <label for="forest" class="switch"></label>
            <p>FOREST</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="train" class="offscreen" name="sounds" />
            <label for="train" class="switch"></label>
            <p>TRAIN RIDE</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="fire" class="offscreen" name="sounds" />
            <label for="fire" class="switch"></label>
            <p>FIREPLACE</p>
          </div>
          <div class="toggle-container">
            <input type="radio" id="summer" class="offscreen" name="sounds" />
            <label for="summer" class="switch"></label>
            <p>NIGHT TIME</p>
          </div>
        </div>
      </div>
      <!-- Pomodoro -->
      <div class="pomodoro">
        <div class="pomodoro-image-container"></div>
        <div class="pomodoro-container"></div>
      </div>
    </section>
    <!-- Tasks Section -->
    <section id="section-2">
      <a href="#section-1">
        <img src="images/up-arrow.svg" alt="Arrow up" />
      </a>
      <a href="#section-3">
        <img src="images/down-arrow.svg" alt="Arrow down" />
      </a>
    </section>
    <!-- About Section -->
    <section id="section-3">
      <a href="#section-2">
        <img src="images/up-arrow.svg" alt="Arrow up" />
      </a>
    </section>
  </body>
</html>
